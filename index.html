<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Embedded Prompt Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Inter, system-ui, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        margin: 0;
        padding: 30px;
    }
    .app {
        max-width: 900px;
        margin: auto;
        background: #020617;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }
    h1 {
        margin-top: 0;
        font-size: 28px;
    }
    label {
        display: block;
        margin-top: 16px;
        font-weight: 600;
        font-size: 14px;
    }
    input, textarea, select {
        width: 100%;
        margin-top: 6px;
        padding: 10px;
        border-radius: 8px;
        border: none;
        background: #020617;
        color: #e5e7eb;
        border: 1px solid #1e293b;
    }
    textarea {
        min-height: 100px;
        resize: vertical;
    }
    button {
        margin-top: 20px;
        padding: 12px 18px;
        font-size: 15px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: #38bdf8;
        color: #020617;
        font-weight: 700;
    }
    button:hover {
        background: #0ea5e9;
    }
    .output {
        margin-top: 30px;
        background: #020617;
        border: 1px solid #1e293b;
        padding: 20px;
        border-radius: 10px;
        white-space: pre-wrap;
        font-family: ui-monospace, monospace;
        font-size: 13px;
    }
</style>
</head>
<body>

<div class="app">
<h1>C++ Prompt Builder</h1>

<label>Device Name</label>
<input id="deviceName" placeholder="Soil Moisture Checker">

<label>Board / Platform</label>
<select id="board">
    <option>Arduino Uno</option>
    <option>Arduino Nano</option>
    <option>Arduino Mega<option>
    <option>ESP32</option>
    <option>Raspberry Pi Pico</option>
    <option>Custom Board</option>
</select>

<label>Modules / Components (comma separated)</label>
<input id="modules" placeholder="DHT22, OLED SSD1306, Relay, Button">
<select id="modules">
    <option>LCD Display I2C</option>
    <option>LCD Display no I2C</options>
    <option>Ultrasonic Sensor</option>
    <option>IR Remote & IR Receiver</option>
    <option>Dc Motor</select>

<label>Power Source</label>
<select id="power">
    <option>USB</option>
    <option>Battery</option>
    <option>Rechargable Battery</option>
    <option>External Power Supply</option>
</select>

<label>Device Purpose / Behavior</label>
<textarea id="purpose" placeholder="Describe what the device should do..."></textarea>

<label>Coding Preferences</label>
<textarea id="style" placeholder="Non-blocking code, comments, low power, modular structure..."></textarea>

<button onclick="generatePrompt()">Generate Prompt for AI (ChatGPT Recomended)</button>

<div class="output" id="output"></div>
</div>

<script>
function generatePrompt() {
    const prompt = `
You are an expert embedded systems engineer.

Generate clean, production-ready C++ firmware for the following device:

Device Name:
${deviceName.value}

Target Platform:
${board.value}

Hardware Modules:
${modules.value}

Power Source :
${power.value}

Functional Requirements:
${purpose.value}

Coding Requirements:
${style.value}

Rules:
- Use best practices for embedded systems
- Avoid blocking delays where possible
- Include clear comments
- Use readable pin definitions
- Optimize for stability and maintainability
- Output only C++ code and brief explanation
- Output only in Canvas and With no Annotation in the Canvas
- Annotate but outside Canvas

If assumptions are required, state them clearly before the code.
`;

    document.getElementById("output").textContent = prompt.trim();
}
</script>

</body>
</html>
